<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <link rel="stylesheet" href="./css/General.css">
    <link rel="stylesheet" href="./css/styleRF.css">
</head>

<body>
    <section id="secRegistro">
        <div>
            <img src="./images/Ardilla-Cerveza.png" alt="">
        </div>
    
        <div class="Chippy">
            <h1> <span class="orange">Chip</span><span class="yellow">Drunks</span><span class="blonch">Registro</span></h1>
        </div>

        <form action="" id="addForm" novalidate>
            <div class="error esconder" id="servererr">No se ha podido guardar el amigo, inténtalo nuevamente</div>

            <div>
                <input type="text" placeholder="Nombre de usuario" id="nombre" name="nombre" required pattern="[A-Za-zñÑ0-9 ]*">
                <div class="error esconder" id="nombreerr">Debes introducir un nombre válido</div>
            </div>
            <div>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <div class="error esconder" id="emailerr" >Debes introducir un email válido</div>
            </div>
            <div>
                <input type="text" placeholder="Código postal" id="codigo" minlength="5" maxlength="5" name="codigo" pattern="\d*" required>
                <div class="error esconder" id="codierr" >Debes introducir un código postal válido</div>
            </div>
            <div>
                <input type="password" placeholder="Contraseña(solo numeros y letras)" id="pass" name="pass" required pattern="[A-Za-zñÑ0-9 ]*">
                <div class="error esconder" id="passierr" >Debes introducir una contraseña válida</div>
            </div>
            <div><button id="addBtn">Registrarse</button></div>
        </form>

    </section>

</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/scriptRF.js"></script>
</html>
